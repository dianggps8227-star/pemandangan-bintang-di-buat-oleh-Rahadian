<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pemandangan Luar Angkasa Bergerak</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<!-- Musik Ambient -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/02/08/audio_b799e4f77b.mp3?filename=space-ambient-11741.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

<script>
  let scene, camera, renderer, stars = [];

  init();
  animate();

  function init() {
    // Scene
    scene = new THREE.Scene();

    // Camera
    camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 1, 1000
    );
    camera.position.z = 5;

    // Renderer
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Tambahkan bintang-bintang
    for (let i = 0; i < 1000; i++) {
      const geometry = new THREE.SphereGeometry(0.1, 12, 12);
      const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const star = new THREE.Mesh(geometry, material);

      star.position.x = (Math.random() - 0.5) * 200;
      star.position.y = (Math.random() - 0.5) * 200;
      star.position.z = -Math.random() * 1000;

      scene.add(star);
      stars.push(star);
    }

    // Resize handler
    window.addEventListener('resize', onWindowResize, false);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);

    // Gerakkan kamera maju
    camera.position.z -= 0.5;

    // Gerakkan bintang ke arah kamera untuk efek warp
    stars.forEach(star => {
      star.position.z += 1;
      if (star.position.z > camera.position.z) {
        star.position.z = -1000;
        star.position.x = (Math.random() - 0.5) * 200;
        star.position.y = (Math.random() - 0.5) * 200;
      }
    });

    renderer.render(scene, camera);
  }
</script>
</body>
</html>
